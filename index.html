<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Rock Paper Scissors Game</h1>
        </div>
    </header>
    <section class="main-section">
        <div class="container">
            <div class="flex-container">
                <div class="result-final"><h2>You Win</h2></div>
                <div class="buttons">
                    <button class="button" value="rock">Rock</button>
                    <button class="button" value="paper">Paper</button>
                    <button class="button" value="scissors">Scissors</button>
                </div>
                <div class="result">
                    <p>You: 0</p>
                    <p>Computer: 0</p>
                </div>
                <div class="results">
                        <div class="round">
                            <h3>Round 1</h3>
                            <div class="roundInfo">
                                <p>You: Rock</p>
                                <p>Computer Wins!!</p>
                                <p>Computer: Paper</p>
                            </div>
                            
                        </div>
                        <div class="round">
                            <h3>Round 1</h3>
                            <div class="roundInfo">
                                <p>You: Rock</p>
                                <p>Computer Wins!!</p>
                                <p>Computer: Paper</p>
                            </div>
                            
                        </div>
                        <div class="round">
                            <h3>Round 1</h3>
                            <div class="roundInfo">
                                <p>You: Rock</p>
                                <p>Computer Wins!!</p>
                                <p>Computer: Paper</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        2023 &copy RPS
    </footer>
</body>
</html>
